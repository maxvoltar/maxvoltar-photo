<script>
	$(function() {
		$(document).on('keydown', function(e){
			switch (e.which){
			case 27:
				window.location = '#home';
				console.log('#home');
				break;
			case 37:
				$('.previous:visible').click();
				break;
			case 39:
				$('.next:visible').click();
				break;
			}
		});
		$(document).on('click', '.next', function(e) {
			var next = $(this).closest('li').next('li');
			window.location = '#' + next.attr('id');
			console.log('#' +  next.attr('id') );
			e.preventDefault();
		});
		$(document).on('click', '.previous', function(e) {
			var previous = $(this).closest('li').prev('li');
			window.location = '#' + previous.attr('id');
			console.log('#' +  previous.attr('id') );
			e.preventDefault();
		});
	});
	lazyload();
</script>
